<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="first-div">
            <h1>Weather Bar <span>v1.0.0</span></h1>
            <p>An Open Source Weather Application that lives in <br>your Menu Bar giving you beautiful access to real-time <br>weather conditions and a generous 15-day forecast.</p>
            <button>Try now </button>
        </div>

        <div class="card">
            <div class="search-bar">
                <input type="text" name="" id="" placeholder="enter the place">
                <button class="search"><img src="./assets/search.png" alt="" srcset=""></button>
            </div> 
       
        <div class="Weather-condition">
            <img src="./assets/snow.png" alt="" srcset="">
        </div>
        <h1 class="temp">7Â°c</h1>
        <h2 id="city">New York</h2>
        <div class="last-sec">
            <div class="humidity">
                <div class="img-div">
                    <img src="./assets/humidity.png" alt="" srcset="">
                </div>
                <div class="humidity-show">
                   <h2 id="hum">48%</h2>
                   <h3>humidity</h3>
                </div>
            </div>
            <div class="wind">
                <div class="wind-img">
                    <img src="./assets/wind.png" alt="">
                </div>
                <div>
                    <h2 id="win">10.29 km/h</h2>
                    <h3>Wind Special</h3>
                </div>
    
            </div>
            
          </div>
    
    </div>
    </section>
  <script src="script.js"></script>
</body>
</html>
